<!--keypad input window -->
<table style="background:white;border:1px solid black">
	<tr>
		<td><input type="button" class="tool_key_cls_o" value="CE" onclick="potato.getKey('CE')"></td>
		<td><input type="button" class="tool_key_cls_n" value="7" onclick="potato.getKey(7)"></td>
		<td><input type="button" class="tool_key_cls_n" value="8" onclick="potato.getKey(8)"></td>
		<td><input type="button" class="tool_key_cls_n" value="9" onclick="potato.getKey(9)"></td>
		<td><input type="button" class="tool_key_cls_o" value="X" onclick="potato.getKey('X')"></td>
	</tr>
	<tr>
		<td><input type="button" class="tool_key_cls_o" value="-" onclick="potato.getKey('-')"></td>
		<td><input type="button" class="tool_key_cls_n" value="4" onclick="potato.getKey(4)"></td>
		<td><input type="button" class="tool_key_cls_n" value="5" onclick="potato.getKey(5)"></td>
		<td><input type="button" class="tool_key_cls_n" value="6" onclick="potato.getKey(6)"></td>
		<td><input type="button" class="tool_key_cls_o" value="Y" onclick="potato.getKey('Y')"></td>
	</tr>
	<tr>
		<td><input type="button" class="tool_key_cls_n" value="0" onclick="potato.getKey('0')"></td>
		<td><input type="button" class="tool_key_cls_n" value="1" onclick="potato.getKey(1)"></td>
		<td><input type="button" class="tool_key_cls_n" value="2" onclick="potato.getKey(2)"></td>
		<td><input type="button" class="tool_key_cls_n" value="3" onclick="potato.getKey(3)"></td>
		<td><input type="button" class="tool_key_cls_o" value="Z" onclick="potato.getKey('Z')"></td>
	</tr>
	<tr>
		<td><input type="button" class="tool_key_cls_n" value="00" onclick="potato.getKey('00')"></td>
		<td colspan="2"><input type="button" class="tool_key_cls_c" value="閉じる" onclick="potato.closePad();potato.closeEditCell()"/></td>
		<td><input type="button" class="tool_key_cls_o" value="." onclick="potato.getKey('.')"></td>
		<td><input type="button" class="tool_key_cls_o" value="<-" onclick="potato.getKey('<-')"></td>
	</tr>
</table>
